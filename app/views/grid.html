<div class="row" id="board" ng-show="displayBoard" ng-init="initialize()">
  <div class="container-fluid grid">
    <div class="row" id="row1">
      <div data-row="0" data-column="0" class="col-sm-4 cell" ng-click="cellClick($event)"></div>
      <div data-row="0" data-column="1" class="col-sm-4 cell" ng-click="cellClick($event)"></div>
      <div data-row="0" data-column="2" class="col-sm-4 cell" ng-click="cellClick($event)"></div>
    </div>
    <div class="row">
      <div data-row="1" data-column="0" class="col-sm-4 cell" ng-click="cellClick($event)"></div>
      <div data-row="1" data-column="1" class="col-sm-4 cell" ng-click="cellClick($event)"></div>
      <div data-row="1" data-column="2" class="col-sm-4 cell" ng-click="cellClick($event)"></div>
    </div>
    <div class="row">
      <div data-row="2" data-column="0" class="col-sm-4 cell" ng-click="cellClick($event)"></div>
      <div data-row="2" data-column="1" class="col-sm-4 cell" ng-click="cellClick($event)"></div>
      <div data-row="2" data-column="2" class="col-sm-4 cell" ng-click="cellClick($event)"></div>
    </div>
  </div>
</div>
